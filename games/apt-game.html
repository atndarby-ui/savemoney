<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>APT. Drinking Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff007f;
            --black: #000000;
            --white: #ffffff;
            --yellow: #ffff00;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Outfit', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--pink);
            color: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #ff4da6 0%, #ff007f 100%);
        }

        .screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        /* Branding */
        .title-container {
            margin-bottom: 40px;
        }

        .title {
            font-size: 80px;
            font-weight: 900;
            letter-spacing: -5px;
            color: var(--black);
            line-height: 0.8;
            position: relative;
        }

        .title::after {
            content: '.';
            color: var(--yellow);
        }

        .subtitle {
            font-size: 18px;
            font-weight: 700;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 4px;
            background: var(--black);
            padding: 2px 10px;
            margin-top: 10px;
        }

        /* Forms */
        .card {
            background: var(--black);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 350px;
            box-shadow: 20px 20px 0px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            background: transparent;
            border: 4px solid var(--white);
            padding: 15px;
            color: var(--white);
            font-size: 18px;
            font-weight: 700;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            width: 100%;
            background: var(--yellow);
            color: var(--black);
            border: none;
            padding: 15px;
            font-size: 20px;
            font-weight: 900;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 6px 0 #b3b300;
            transition: all 0.1s;
        }

        button:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #b3b300;
        }

        /* Game Area */
        #gameArea {
            display: none;
        }

        .tower-container {
            height: 400px;
            width: 200px;
            position: relative;
            margin: 20px 0;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            justify-content: flex-start;
        }

        .hand {
            width: 180px;
            height: 40px;
            background: var(--white);
            color: var(--black);
            margin: 2px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            border-radius: 5px;
            border: 3px solid var(--black);
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            position: relative;
        }

        .hand.active {
            background: var(--yellow);
            transform: scale(1.1);
            z-index: 10;
        }

        .number-display {
            font-size: 120px;
            font-weight: 900;
            color: var(--white);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.2;
            pointer-events: none;
        }

        .info-bar {
            background: var(--black);
            padding: 10px 20px;
            border-radius: 50px;
            margin-bottom: 20px;
        }

        #statusText {
            font-weight: 900;
            font-size: 24px;
            color: var(--yellow);
        }

        .hidden {
            display: none !important;
        }

        /* Animation for hands flying to top */
        @keyframes flyToTop {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            50% {
                transform: translateY(-300px) scale(1.2);
                opacity: 0.5;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- START SCREEN -->
    <div id="startScreen" class="screen">
        <div class="title-container">
            <div class="title">APT</div>
            <div class="subtitle">Drinking Game</div>
        </div>

        <div class="card">
            <p style="margin-bottom: 15px; font-weight: 700;">Nh·∫≠p t√™n m·ªçi ng∆∞·ªùi (c√°ch nhau b·∫±ng d·∫•u ph·∫©y)</p>
            <input type="text" id="playerInputs" placeholder="T√∫, Nam, Lan, Hoa..." value="T√∫, Nam, Lan, Hoa">
            <button onclick="setupGame()">B·∫Øt ƒë·∫ßu</button>
        </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="gameScreen" class="screen hidden">
        <div class="info-bar">
            <span id="statusText">APATER-TU! APATER-TU!</span>
        </div>

        <div id="targetNumberInfo" style="font-weight: 900; font-size: 20px; margin-bottom: 10px;">
            S·ªê ƒê·ªäNH M·ªÜNH: <span id="targetDisplay" style="color: var(--yellow);">?</span>
        </div>

        <div class="tower-container" id="tower">
            <div class="number-display" id="counterDisplay">0</div>
            <!-- Hands will be here -->
        </div>

        <div style="width: 100%; max-width: 300px;">
            <button id="actionBtn" onclick="nextMove()">TI·∫æP T·ª§C</button>
        </div>

        <div id="loserArea" class="hidden" style="margin-top: 20px;">
            <div style="font-size: 40px; font-weight: 900; color: var(--black);">DRINK! üçª</div>
            <button onclick="resetToStart()" style="background: var(--white); margin-top: 10px;">L√ÄM L·∫†I</button>
        </div>
    </div>

    <script>
        let players = [];
        let hands = []; // Each player has 2 hands
        let targetNumber = 0;
        let currentStep = 0;
        let isMoving = false;

        function resetToStart() {
            players = [];
            hands = [];
            targetNumber = 0;
            currentStep = 0;
            isMoving = false;
            document.getElementById('loserArea').classList.add('hidden');
            document.getElementById('actionBtn').classList.remove('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('statusText').innerText = "APATER-TU! APATER-TU!";
            document.getElementById('statusText').parentElement.style.background = 'var(--black)';
            document.getElementById('statusText').style.color = 'var(--yellow)';
        }

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTick() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playLose() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(440, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(110, audioCtx.currentTime + 0.5);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        function setupGame() {
            const input = document.getElementById('playerInputs').value;
            players = input.split(',').map(s => s.trim()).filter(s => s !== '');

            if (players.length < 2) {
                alert('C·∫ßn √≠t nh·∫•t 2 ng∆∞·ªùi ch∆°i!');
                return;
            }

            // Shuffle players for randomness
            players.sort(() => Math.random() - 0.5);

            // Each player gets 2 hands in a mixed stack
            hands = [];
            players.forEach(p => {
                hands.push({ name: p, id: p + '_1' });
                hands.push({ name: p, id: p + '_2' });
            });
            hands.sort(() => Math.random() - 0.5);

            // Select random target number
            targetNumber = Math.floor(Math.random() * 15) + players.length * 2;
            document.getElementById('targetDisplay').innerText = targetNumber;

            renderHands();

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
        }

        function renderHands() {
            const tower = document.getElementById('tower');
            tower.innerHTML = '<div class="number-display" id="counterDisplay">' + currentStep + '</div>';

            hands.forEach((h, i) => {
                const el = document.createElement('div');
                el.className = 'hand';
                if (i === 0) el.classList.add('active'); // Bottom hand is next
                el.innerText = h.name.toUpperCase();
                tower.appendChild(el);
            });
        }

        function nextMove() {
            if (isMoving || currentStep >= targetNumber) return;
            isMoving = true;
            playTick();

            currentStep++;
            document.getElementById('counterDisplay').innerText = currentStep;

            // Logic: Take the bottom hand and put it on top
            const bottomHand = hands.shift();

            // Animation: We simulate the movement
            const tower = document.getElementById('tower');
            const handEls = tower.getElementsByClassName('hand');
            const bottomEl = handEls[0];

            bottomEl.style.transform = 'translateY(-400px)';
            bottomEl.style.opacity = '0';

            setTimeout(() => {
                hands.push(bottomHand);
                renderHands();
                isMoving = false;

                if (currentStep === targetNumber) {
                    endGame(bottomHand.name);
                }
            }, 300);
        }

        function endGame(loser) {
            playLose();
            document.getElementById('statusText').innerText = loser.toUpperCase() + " PH·∫¢I U·ªêNG!";
            document.getElementById('statusText').style.color = 'var(--white)';
            document.getElementById('statusText').parentElement.style.background = 'var(--pink)';
            document.getElementById('actionBtn').classList.add('hidden');
            document.getElementById('loserArea').classList.remove('hidden');

            // Add a little shake to the winner hand
            const lastHand = document.querySelector('.hand:last-child');
            lastHand.style.background = 'var(--black)';
            lastHand.style.color = 'var(--yellow)';
            lastHand.style.transform = 'scale(1.5)';
        }
    </script>
</body>

</html>
