<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B·∫ßu Cua C√° - Premium Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Pacifico&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --red-premium: #e11d48;
            --gold-premium: #fbbf24;
            --dark-bg: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Outfit', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #4c0519, #020617);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        .game-container {
            width: 100%;
            max-width: 480px;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--gold-premium);
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5), 0 0 20px rgba(251, 191, 36, 0.4);
        }

        .stats-bar {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .balance-label {
            font-size: 0.9rem;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .balance-amount {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--gold-premium);
        }

        /* Dice Area */
        .dice-stage {
            height: 200px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            border: 2px dashed var(--glass-border);
            position: relative;
        }

        .dice {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            box-shadow: 0 8px 0 #cbd5e1, 0 15px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.1s;
            color: #1e293b;
            position: relative;
        }

        .dice.shaking {
            animation: toss 0.6s infinite cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        .dice:nth-child(1).shaking {
            animation-delay: 0s;
        }

        .dice:nth-child(2).shaking {
            animation-delay: 0.1s;
        }

        .dice:nth-child(3).shaking {
            animation-delay: 0.2s;
        }

        @keyframes toss {
            0% {
                transform: translateY(0) rotateX(0) rotateY(0) scale(1);
                box-shadow: 0 8px 0 #cbd5e1, 0 15px 30px rgba(0, 0, 0, 0.4);
            }

            25% {
                transform: translateY(-100px) rotateX(45deg) rotateY(45deg) scale(1.2);
                box-shadow: 0 40px 50px rgba(0, 0, 0, 0.2);
            }

            50% {
                transform: translateY(0) rotateX(180deg) rotateY(180deg) scale(1);
                box-shadow: 0 8px 0 #cbd5e1, 0 15px 30px rgba(0, 0, 0, 0.4);
            }

            75% {
                transform: translateY(-50px) rotateX(225deg) rotateY(225deg) scale(1.1);
                box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
            }

            100% {
                transform: translateY(0) rotateX(360deg) rotateY(360deg) scale(1);
                box-shadow: 0 8px 0 #cbd5e1, 0 15px 30px rgba(0, 0, 0, 0.4);
            }
        }

        /* Betting Grid */
        .betting-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            flex-grow: 1;
        }

        .bet-item {
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .bet-item:active {
            transform: scale(0.95);
        }

        .bet-item.selected {
            border-color: var(--gold-premium);
            background: rgba(251, 191, 36, 0.1);
        }

        .bet-icon {
            font-size: 3rem;
            margin-bottom: 5px;
        }

        .bet-name {
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #ccc;
        }

        .bet-amount {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--red-premium);
            color: white;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 900;
            display: none;
        }

        .bet-item.has-bet .bet-amount {
            display: block;
        }

        /* Controls */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border-radius: 20px;
            border: none;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.3);
        }

        .btn-roll {
            background: var(--gold-premium);
            color: #4c0519;
        }

        .btn-roll:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.3);
        }

        .btn-roll:disabled {
            background: #4b5563;
            color: #9ca3af;
            cursor: not-allowed;
            box-shadow: none;
            transform: translateY(4px);
        }

        .chip-selector {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .chip {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 0.8rem;
            border: 4px dashed rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .chip:hover {
            transform: translateY(-5px);
        }

        .chip.active {
            border: 4px solid white;
            box-shadow: 0 0 15px white;
            transform: scale(1.1);
        }

        .chip-10k {
            background: #3b82f6;
        }

        .chip-50k {
            background: #10b981;
        }

        .chip-100k {
            background: #f59e0b;
        }

        .chip-500k {
            background: #ef4444;
        }

        /* Setup Phase */
        #setupOverlay {
            position: absolute;
            inset: 0;
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(20px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .setup-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            width: 80%;
        }

        .setup-card h2 {
            margin-top: 0;
            color: var(--gold-premium);
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--glass-border);
            color: white;
            padding: 15px;
            font-size: 1.5rem;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            outline: none;
        }

        input:focus {
            border-color: var(--gold-premium);
        }

        /* Result Animation */
        .result-text {
            position: absolute;
            font-size: 2rem;
            font-weight: 900;
            color: var(--gold-premium);
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            opacity: 0;
            transition: all 0.5s;
        }

        .result-text.show {
            opacity: 1;
            transform: translateY(-50px);
        }
    </style>
</head>

<body>

    <div class="game-container">
        <div class="header">
            <h1>B·∫ßu Cua C√°</h1>
        </div>

        <div id="setupOverlay">
            <div class="setup-card">
                <h2>NH·∫¨P S·ªê V·ªêN</h2>
                <input type="number" id="initialBalance" value="1000" min="100">
                <button class="btn btn-roll" onclick="startGame()">B·∫ÆT ƒê·∫¶U</button>
            </div>
        </div>

        <div class="stats-bar">
            <div>
                <div class="balance-label">TI·ªÄN C·ª¶A B·∫†N</div>
                <div class="balance-amount" id="balanceDisplay">0</div>
            </div>
            <button class="btn"
                style="background: rgba(255,255,255,0.1); font-size: 0.8rem; padding: 5px 15px; box-shadow: none;"
                onclick="resetBets()">X√ìA C∆Ø·ª¢C</button>
        </div>

        <div class="dice-stage" id="diceStage">
            <div class="dice" id="dice0">?</div>
            <div class="dice" id="dice1">?</div>
            <div class="dice" id="dice2">?</div>
            <div id="winAmount" class="result-text">+0</div>
        </div>

        <div class="betting-grid">
            <div class="bet-item" onclick="placeBet(0)" data-id="0">
                <span class="bet-amount" id="bet-amt-0">0</span>
                <span class="bet-icon">ü¶å</span>
                <span class="bet-name">Nai</span>
            </div>
            <div class="bet-item" onclick="placeBet(1)" data-id="1">
                <span class="bet-amount" id="bet-amt-1">0</span>
                <span class="bet-icon">üçê</span>
                <span class="bet-name">B·∫ßu</span>
            </div>
            <div class="bet-item" onclick="placeBet(2)" data-id="2">
                <span class="bet-amount" id="bet-amt-2">0</span>
                <span class="bet-icon">üêî</span>
                <span class="bet-name">G√†</span>
            </div>
            <div class="bet-item" onclick="placeBet(3)" data-id="3">
                <span class="bet-amount" id="bet-amt-3">0</span>
                <span class="bet-icon">üêü</span>
                <span class="bet-name">C√°</span>
            </div>
            <div class="bet-item" onclick="placeBet(4)" data-id="4">
                <span class="bet-amount" id="bet-amt-4">0</span>
                <span class="bet-icon">ü¶Ä</span>
                <span class="bet-name">Cua</span>
            </div>
            <div class="bet-item" onclick="placeBet(5)" data-id="5">
                <span class="bet-amount" id="bet-amt-5">0</span>
                <span class="bet-icon">ü¶ê</span>
                <span class="bet-name">T√¥m</span>
            </div>
        </div>

        <div class="chip-selector">
            <div class="chip chip-10k active" onclick="selectChip(10, this)">10</div>
            <div class="chip chip-50k" onclick="selectChip(50, this)">50</div>
            <div class="chip chip-100k" onclick="selectChip(100, this)">100</div>
            <div class="chip chip-500k" onclick="selectChip(500, this)">500</div>
        </div>

        <div class="controls">
            <button class="btn btn-roll" id="rollBtn" onclick="roll()">X√ìC</button>
        </div>
    </div>

    <script>
        const symbols = ['ü¶å', 'üçê', 'üêî', 'üêü', 'ü¶Ä', 'ü¶ê'];
        let balance = 0;
        let selectedChip = 10;
        let currentBets = [0, 0, 0, 0, 0, 0];
        let isRolling = false;

        const audio = new (window.AudioContext || window.webkitAudioContext)();
        function playSfx(freq, type, duration, vol) {
            const osc = audio.createOscillator();
            const gain = audio.createGain();
            osc.connect(gain);
            gain.connect(audio.destination);
            osc.frequency.setValueAtTime(freq, audio.currentTime);
            osc.type = type;
            gain.gain.setValueAtTime(vol, audio.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audio.currentTime + duration);
            osc.start();
            osc.stop(audio.currentTime + duration);
        }

        function startGame() {
            balance = parseInt(document.getElementById('initialBalance').value) || 1000;
            updateUI();
            document.getElementById('setupOverlay').style.display = 'none';
        }

        function updateUI() {
            document.getElementById('balanceDisplay').textContent = balance.toLocaleString() + ' $';
            for (let i = 0; i < 6; i++) {
                const amtEl = document.getElementById(`bet-amt-${i}`);
                const itemEl = document.querySelector(`.bet-item[data-id="${i}"]`);
                amtEl.textContent = currentBets[i] > 0 ? (currentBets[i]) : '0';
                if (currentBets[i] > 0) {
                    itemEl.classList.add('has-bet');
                } else {
                    itemEl.classList.remove('has-bet');
                }
            }
        }

        function selectChip(val, el) {
            selectedChip = val;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            playSfx(800, 'sine', 0.1, 0.05);
        }

        function placeBet(id) {
            if (isRolling) return;
            if (balance < selectedChip) {
                alert('Kh√¥ng ƒë·ªß ti·ªÅn!');
                return;
            }
            balance -= selectedChip;
            currentBets[id] += selectedChip;
            playSfx(1000, 'sine', 0.1, 0.1);
            updateUI();
        }

        function resetBets() {
            if (isRolling) return;
            currentBets.forEach((amt, i) => {
                balance += amt;
            });
            currentBets = [0, 0, 0, 0, 0, 0];
            updateUI();
        }

        function roll() {
            if (isRolling) return;
            const totalBet = currentBets.reduce((a, b) => a + b, 0);
            if (totalBet === 0) {
                alert('Vui l√≤ng ƒë·∫∑t c∆∞·ª£c!');
                return;
            }

            isRolling = true;
            document.getElementById('rollBtn').disabled = true;

            // Add shaking class
            document.getElementById('dice0').classList.add('shaking');
            document.getElementById('dice1').classList.add('shaking');
            document.getElementById('dice2').classList.add('shaking');

            // Shake/Toss sound loop
            const shakeInterval = setInterval(() => playSfx(200 + Math.random() * 200, 'square', 0.1, 0.03), 150);

            setTimeout(() => {
                clearInterval(shakeInterval);
                document.getElementById('dice0').classList.remove('shaking');
                document.getElementById('dice1').classList.remove('shaking');
                document.getElementById('dice2').classList.remove('shaking');

                // Impact sound
                playSfx(100, 'sine', 0.2, 0.3);

                const results = [
                    Math.floor(Math.random() * 6),
                    Math.floor(Math.random() * 6),
                    Math.floor(Math.random() * 6)
                ];

                document.getElementById('dice0').textContent = symbols[results[0]];
                document.getElementById('dice1').textContent = symbols[results[1]];
                document.getElementById('dice2').textContent = symbols[results[2]];

                processResults(results);
                isRolling = false;
                document.getElementById('rollBtn').disabled = false;
            }, 2500); // Increased to 2.5s for more drama
        }

        function processResults(results) {
            let winAmount = 0;
            let refundAmount = 0;

            // Count occurrences
            const counts = {};
            results.forEach(val => {
                counts[val] = (counts[val] || 0) + 1;
            });

            // Calculate winnings
            // Rules: For each die that matches, pay 1:1. Also refund the initial bet.
            // So if you bet 10 on Crab and 1 Crab appears, you get 10 profit + 10 back = 20 total.
            // If 2 Crabs appear, you get 20 profit + 10 back = 30 total.

            currentBets.forEach((bet, i) => {
                if (bet > 0) {
                    if (counts[i]) {
                        winAmount += bet * counts[i];
                        refundAmount += bet;
                        // Visual highlight
                        document.querySelector(`.bet-item[data-id="${i}"]`).style.backgroundColor = 'rgba(34, 197, 94, 0.3)';
                        setTimeout(() => {
                            document.querySelector(`.bet-item[data-id="${i}"]`).style.backgroundColor = '';
                        }, 2000);
                    }
                }
            });

            const totalPay = winAmount + refundAmount;
            balance += totalPay;

            const winEl = document.getElementById('winAmount');
            if (totalPay > 0) {
                winEl.textContent = `+${totalPay.toLocaleString()}`;
                winEl.classList.add('show');
                playSfx(1200, 'sine', 0.5, 0.2);
                setTimeout(() => playSfx(1500, 'sine', 0.5, 0.2), 100);
            } else {
                playSfx(150, 'sawtooth', 0.3, 0.1);
            }

            setTimeout(() => {
                winEl.classList.remove('show');
                currentBets = [0, 0, 0, 0, 0, 0];
                updateUI();
            }, 2000);
        }
    </script>
</body>

</html>
